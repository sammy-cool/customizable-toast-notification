<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification Example</title>
  </head>
  <body>
    <script src="../dist/index.umd.js"></script>
    <script>
      customizableToast.setDefaultColors({ success: "yellow" });
      customizableToast.setDefaultMessages({ success: "GG" });
      customizableToast.createToast({
        message: "Full feature test",
        type: "success",
        duration: 5000,
        position: "top-right",
        backgroundColor: "white",
        textColor: "#111",
        showCloseButton: true,
        animationDuration: "1s",
        animationEasing: "ease-in-out",
        showProgressBar: true,
        progressColor: "red",
        progressHeight: "5px",
        progressPosition: "top",
      });
    </script>
    <button id="showToast">Show Toast</button>

    <script type="module">
      import {
        createToast,
        setDefaultColors,
        setDefaultMessages,
      } from "../dist/index.esm.mjs"; // Adjust the path as needed

      // Optional: Set default colors and messages
      setDefaultColors({
        info: "#3498db",
        success: "#2ecc71",
        error: "#e74c3c",
        warning: "#f39c12",
      });

      setDefaultMessages({
        info: "Updated info message!",
        success: "Updated success message!",
        error: "Updated error message!",
        warning: "Updated warning message!",
      });

      // Example usage
      document.getElementById("showToast").addEventListener("click", () => {
        createToast({
          message: "This is a toast with a close button.",
          duration: 5000,
          position: "bottom-right",
          type: "info",
          showCloseButton: true,
          backgroundColor: "black", // Custom background color
          textColor: "white", // Custom text color
          showProgressBar: true,
          progressColor: "red",
          progressHeight: "3px",
          progressPosition: "top",
        });
      });
    </script>
  </body>
</html>
